	<body>
		<div class="container">
			<h1>Register Now</h1>
			<div id="form">
				<form id="register_form" action="login.html">
					<div class="input-container input-value">
						<input type="text" name="username" required />
						<label for="username">Full Name</label>
					</div>
                    <div class="input-container input-value">
						<input type="text" name="email" required />
						<label for="email">E-mail Address</label>
					</div>
                    <div class="input-container input-value">
						<input type="password" name="password" required />
						<label for="password">Password</label>
					</div>
					<div class="input-container input-value">
						<input type="text" name="username" required />
						<label for="username">IGN</label>
					</div>
                    <div class="input-container input-value" >
						<input type="text" id="playerIdInput" placeholder="Player ID" readonly required>
					</div>

					<div class="social">
                        <div class="google" id="googleBtn">
							<i class="fab fa-google"></i>
						</div>
                        <div class="apple" id="appleBtn">
							<i class="fab fa-apple"></i>
						</div>
						<div class="facebook" id="facebookBtn">
							<i class="fab fa-facebook"></i>
						</div>
					</div>

					<div class="checkbox">
						<label for="check"> I agree to the Terms and Conditions.</label>
						<input type="checkbox" class="checkbox-color" id="check" name="check" value="stay" />
					</div>

					<div class="button">
						<button type="submit" class="btn"><i class="fas fa-arrow-right"><a href="login.html"></a></i></button>
					</div>

					<div class="bottom-links">
						<p>Already have an account?
							<a href="login.html">Login Now.</a>
						  </p>
					</div>

				</form>

			</div>
